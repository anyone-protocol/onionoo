version: '2.2'
services:
  onionoo-jar:
    image: onionoo
    restart: always
    environment:
      COLLECTOR_HOST: host.docker.internal:9000
      COLLECTOR_PROTOCOL: "http://"
      UPDATER_PERIOD: 5
      UPDATER_OFFSET: 2
      BASE_DIR: "/srv/onionoo"
      LOGBASE: "data/logs"
      TYPE: jar
    volumes:
      - ./onionoo-data/:/srv/onionoo/data
  onionoo-war:
    image: onionoo
    restart: always
    environment:
      BASE_DIR: "/srv/onionoo"
      LOGBASE: "data/logs"
      TYPE: war
    ports:
      - "8080:8080"
    volumes:
      - ./onionoo-data/:/srv/onionoo/data
  onionoo-cron:
    image: onionoo-cron
    restart: always
    environment:
      ONIONOO_HOST: "http://host.docker.internal:8080"
      INTERVAL_MINUTES: 5
      METRICS_FILE_PATH: "/srv/onionoo/data/out/network/metrics"
    volumes:
      - ./onionoo-data/:/srv/onionoo/data